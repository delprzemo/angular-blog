<div class="article">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <mat-card>
          <div class="top">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <span class="date">{{getSampleDate() | date: 'longDate'}}</span>
                </div>
                <div class="col-md-12">
                  <h1>Lorem ipsum dolor</h1>
                </div>
                <div class="col-md-12">
                  <mat-chip-list>
                    <mat-chip>Angular</mat-chip>
                    <mat-chip>TypeScript</mat-chip>
                    <mat-chip>Security</mat-chip>
                  </mat-chip-list>
                </div>
              </div>
              <div class="row image-area">
                <div class="col-md-6"><img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="..."
                    class="img-thumbnail"></div>
                <div class="col-md-6"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque non elit
                  neque. Orci varius</div>
              </div>
            </div>
          </div>

          <mat-divider></mat-divider>

          <div class="content">
              <div [innerHTML]="content"></div>
          </div>
        </mat-card>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
