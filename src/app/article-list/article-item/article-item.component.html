<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getImage(article)">
    <mat-card-content>
      <p>
        {{article.shortText}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onArticleClick()">SHOW MORE</button>
    </mat-card-actions>
  </mat-card>
